name: keep_it
description: An app allows you to preserve the images you get from web in an organized manner, without messing it up with photos.
publish_to: 'none' 
homepage: htts://www.cloudonlanapps.com

version: 0.1.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  colan_services:
    path: ../colan_services
  colan_widgets:
    path: ../colan_widgets
  flutter:
    sdk: flutter
  fvp: ^0.29.0
  window_size: ^0.1.0
  
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^6.0.0
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/audios/audio1.mp3
    - assets/audios/audio2.mp3
    - assets/audios/audio3.mp3
    - assets/audios/audio4.mp3
    - assets/icon/cloud_on_lan_128px_color.png
    - assets/icon/on_device.png
    - assets/icon/not_on_server.png

