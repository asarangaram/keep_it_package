name: keep_it
description: An app allows you to preserve the images you get from web in an organized manner, without messing it up with photos.
publish_to: 'none' 
homepage: htts://www.cloudonlanapps.com

version: 0.1.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  app_loader:
    path: ../app_loader
  background_downloader: ^8.5.6
  colan_services:
    path: ../colan_services
  colan_widgets:
    path: ../colan_widgets 
  collection: ^1.18.0
  content_store:
    path: ../content_store
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  form_factory:
    path: ../form_factory
  go_router: ^14.2.0
  http: ^1.2.2
  http_parser: ^4.0.2
  local_store: 
    path: ../local_store

  material_symbols_icons: ^4.2785.1
  media_editors:
    path: ../media_editors
  mime: ^1.0.5
  path: ^1.9.0
  path_provider: ^2.1.4
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8
  pull_down_button: ^0.10.2
  store:
    path: ../store
  tar: ^2.0.0
  uuid: ^4.4.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  very_good_analysis: ^6.0.0
  
  
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/audios/audio1.mp3
    - assets/audios/audio2.mp3
    - assets/audios/audio3.mp3
    - assets/audios/audio4.mp3
    - assets/icon/cloud_on_lan_128px_color.png

