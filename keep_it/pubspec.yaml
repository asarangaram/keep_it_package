name: keep_it
description: An app allows you to preserve the images you get from web in an organized manner, without messing it up with photos.
publish_to: 'none' 
homepage: htts://www.cloudonlanapps.com

version: 0.1.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  app_loader:
    path: ../app_loader
  camera: ^0.10.6
  cl_camera:
    path: ../cl_camera
  colan_services:
    path: ../colan_services
  colan_widgets:
    path: ../colan_widgets  
  flutter:
    sdk: flutter
  
  flutter_audio_recorder2: ^0.0.2
  flutter_audio_waveforms: ^1.2.1+8
  flutter_chat_types: ^3.6.2
  flutter_riverpod: ^2.5.1
  form_factory:
    path: ../form_factory
  go_router: ^12.1.1
  material_design_icons_flutter: ^7.0.7296
  path_provider: ^2.1.1
  percent_indicator: ^4.2.3
  share_plus: ^8.0.2
  store: 
    path: ../store 
  video_player: ^2.8.6
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
  
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true
  

flutter:
  uses-material-design: true

    
